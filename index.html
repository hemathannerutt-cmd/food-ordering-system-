<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff5722;
      color: white;
      text-align: center;
      padding: 25px;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    /* SEARCH + SORT */
    .controls {
      text-align: center;
      margin: 20px 0;
    }

    #searchBox, #sortOption {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid gray;
      margin: 10px;
      width: 250px;
    }

    .menu {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: white;
      width: 250px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card h3 {
      margin: 10px 0;
    }

    button {
      background: #ff5722;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #e64a19;
    }

    /* CART */
    .cart {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .total {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }

    .order-btn {
      display: block;
      margin: 20px auto;
      font-size: 18px;
      padding: 12px 25px;
    }

    .message {
      text-align: center;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>
    <h1>üç¥ Food Ordering Website</h1>
    <p>Select your favorite food and order now!</p>
  </header>

  <div class="container">

    <h2>Menu</h2>

    <!-- SEARCH + SORT CONTROLS -->
    <div class="controls">
      <input 
        type="text" 
        id="searchBox"
        placeholder="Search food item..."
        onkeyup="searchFood()"
      >

      <select id="sortOption" onchange="sortMenu()">
        <option value="default">Sort By</option>
        <option value="low">Price: Low to High</option>
        <option value="high">Price: High to Low</option>
      </select>
    </div>

    <!-- MENU ITEMS -->
    <div class="menu" id="menuList">

      <div class="card foodItem" data-price="100">
        <h3>üçî Burger</h3>
        <p>Price: ‚Çπ100</p>
        <button onclick="addToCart('Burger',100)">Add to Cart</button>
      </div>

      <div class="card foodItem" data-price="200">
        <h3>üçï Pizza</h3>
        <p>Price: ‚Çπ200</p>
        <button onclick="addToCart('Pizza',200)">Add to Cart</button>
      </div>

      <div class="card foodItem" data-price="50">
        <h3>‚òï Coffee</h3>
        <p>Price: ‚Çπ50</p>
        <button onclick="addToCart('Coffee',50)">Add to Cart</button>
      </div>

      <div class="card foodItem" data-price="80">
        <h3>üçü Fries</h3>
        <p>Price: ‚Çπ80</p>
        <button onclick="addToCart('Fries',80)">Add to Cart</button>
      </div>

      <div class="card foodItem" data-price="60">
        <h3>ü•§ Cold Drink</h3>
        <p>Price: ‚Çπ60</p>
        <button onclick="addToCart('Cold Drink',60)">Add to Cart</button>
      </div>

    </div>

    <!-- CART SECTION -->
    <div class="cart">
      <h2>Your Cart üõí</h2>
      <ul id="cartItems"></ul>

      <p class="total">
        Total Bill: ‚Çπ<span id="total">0</span>
      </p>

      <button class="order-btn" onclick="placeOrder()">
        Place Order
      </button>

      <p class="message" id="orderMessage"></p>
    </div>

  </div>

  <script>
    let totalBill = 0;
    let cart = [];

    /* ADD TO CART */
    function addToCart(item, price) {
      cart.push({ name: item, cost: price });

      totalBill += price;
      document.getElementById("total").innerText = totalBill;

      displayCart();
    }

    /* DISPLAY CART */
    function displayCart() {
      let cartList = document.getElementById("cartItems");
      cartList.innerHTML = "";

      cart.forEach((food, index) => {
        let li = document.createElement("li");
        li.innerHTML = `
          ${food.name} - ‚Çπ${food.cost}
          <button onclick="removeItem(${index})">‚ùå</button>
        `;
        cartList.appendChild(li);
      });
    }

    /* REMOVE ITEM */
    function removeItem(index) {
      totalBill -= cart[index].cost;
      cart.splice(index, 1);

      document.getElementById("total").innerText = totalBill;
      displayCart();
    }

    /* PLACE ORDER */
    function placeOrder() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      document.getElementById("orderMessage").innerText =
        "‚úÖ Order Placed Successfully! Thank you üòä";

      cart = [];
      totalBill = 0;

      document.getElementById("total").innerText = totalBill;
      document.getElementById("cartItems").innerHTML = "";
    }

    /* SEARCH FUNCTION */
    function searchFood() {
      let input = document.getElementById("searchBox").value.toLowerCase();
      let items = document.getElementsByClasName("foodItem");

      for (let i = 0; i < items.length; i++) {
        let itemName = items[i].getElementsByTagName("h3")[0].innerText.toLowerCase();

        if (itemName.includes(input)) {
          items[i].style.display = "block";
        } else {
          items[i].style.display = "none";
        }
      }
    }

   
    }
  </script>

</body>
</html>
