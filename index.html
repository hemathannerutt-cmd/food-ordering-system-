<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Ordering Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    /* HEADER */
    header {
      background: #ff5722;
      color: white;
      padding: 18px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    /* SEARCH */
    #searchBox {
      padding: 10px;
      width: 220px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    /* CONTAINER */
    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    /* MENU */
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .card {
      background: white;
      width: 250px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card h3 {
      margin: 10px 0;
    }

    button {
      background: #ff5722;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin: 4px;
    }

    button:hover {
      background: #e64a19;
    }

    /* CART */
    .cart {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 65%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .qty-btn {
      padding: 5px 10px;
      font-size: 14px;
    }

    .total {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }

    /* CHECKOUT */
    .checkout {
      margin-top: 25px;
      text-align: center;
    }

    .checkout input, textarea {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid gray;
      font-size: 15px;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>üç¥ Food Ordering App</h1>

    <input
      type="text"
      id="searchBox"
      placeholder="Search food..."
      onkeyup="searchFood()"
    />
  </header>

  <div class="container">

    <h2>Menu</h2>

    <!-- MENU ITEMS -->
    <div class="menu" id="menuList">

      <div class="card foodItem">
        <h3>Burger</h3>
        <p>‚Çπ100</p>
        <button onclick="addToCart('Burger',100)">Add to Cart</button>
      </div>

      <div class="card foodItem">
        <h3>Pizza</h3>
        <p>‚Çπ200</p>
        <button onclick="addToCart('Pizza',200)">Add to Cart</button>
      </div>

      <div class="card foodItem">
        <h3>Coffee</h3>
        <p>‚Çπ50</p>
        <button onclick="addToCart('Coffee',50)">Add to Cart</button>
      </div>

      <div class="card foodItem">
        <h3>Fries</h3>
        <p>‚Çπ80</p>
        <button onclick="addToCart('Fries',80)">Add to Cart</button>
      </div>

      <div class="card foodItem">
        <h3>Cold Drink</h3>
        <p>‚Çπ60</p>
        <button onclick="addToCart('Cold Drink',60)">Add to Cart</button>
      </div>

    </div>

    <!-- CART -->
    <div class="cart">
      <h2>Your Cart üõí</h2>

      <ul id="cartItems"></ul>

      <p class="total">
        Total Bill: ‚Çπ<span id="total">0</span>
      </p>

      <!-- CHECKOUT FORM -->
      <div class="checkout">
        <h3>Checkout Details</h3>

        <input type="text" id="custName" placeholder="Enter your name" />
        <input type="text" id="custPhone" placeholder="Enter phone number" />
        <textarea id="custAddress" placeholder="Enter delivery address"></textarea>

        <button onclick="placeOrder()">Place Order</button>
      </div>

      <p class="message" id="orderMessage"></p>
    </div>

  </div>

  <script>
    let cart = [];

    /* ADD TO CART */
    function addToCart(item, price) {
      let existing = cart.find(food => food.name === item);

      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name: item, cost: price, qty: 1 });
      }

      displayCart();
    }

    /* DISPLAY CART */
    function displayCart() {
      let cartList = document.getElementById("cartItems");
      cartList.innerHTML = "";

      let totalBill = 0;

      cart.forEach((food, index) => {
        totalBill += food.cost * food.qty;

        let li = document.createElement("li");
        li.innerHTML = `
          <b>${food.name}</b> (‚Çπ${food.cost})
          <div>
            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
            ${food.qty}
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
            <button onclick="removeItem(${index})">‚ùå</button>
          </div>
        `;

        cartList.appendChild(li);
      });

      document.getElementById("total").innerText = totalBill;
    }

    /* CHANGE QUANTITY */
    function changeQty(index, change) {
      cart[index].qty += change;

      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }

      displayCart();
    }

    /* REMOVE ITEM */
    function removeItem(index) {
      cart.splice(index, 1);
      displayCart();
    }

    /* PLACE ORDER */
    function placeOrder() {
      let name = document.getElementById("custName").value;
      let phone = document.getElementById("custPhone").value;
      let address = document.getElementById("custAddress").value;

      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      if (name === "" || phone === "" || address === "") {
        alert("Please fill all checkout details!");
        return;
      }

      document.getElementById("orderMessage").innerText =
        "‚úÖ Order Placed Successfully! Thank you, " + name + " üòä";

      cart = [];
      displayCart();

      document.getElementById("custName").value = "";
      document.getElementById("custPhone").value = "";
      document.getElementById("custAddress").value = "";
    }

    /* SEARCH FOOD */
    function searchFood() {
      let input = document.getElementById("searchBox").value.toLowerCase();
      let items = document.getElementsByClassName("foodItem");

      for (let i = 0; i < items.length; i++) {
        let foodName = items[i].getElementsByTagName("h3")[0].innerText.toLowerCase();

        if (foodName.includes(input)) {
          items[i].style.display = "block";
        } else {
          items[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
