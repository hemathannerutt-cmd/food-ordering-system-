<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff5722;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }

    .menu {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: white;
      width: 250px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card h3 {
      margin: 10px 0;
    }

    button {
      background: #ff5722;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #e64a19;
    }

    .total {
      margin-top: 30px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>
    <h1>üç¥ Food Ordering Website</h1>
    <p>Select your favorite food and order now!</p>
  </header>

  <div class="container">
    
    <h2 style="text-align:center;">Menu</h2>

    <div class="menu">

      <div class="card">
        <h3>üçî Burger</h3>
        <p>Price: ‚Çπ100</p>
        <button onclick="addToCart(100)">Add to Cart</button>
      </div>

      <div class="card">
        <h3>üçï Pizza</h3>
        <p>Price: ‚Çπ200</p>
        <button onclick="addToCart(200)">Add to Cart</button>
      </div>

      <div class="card">
        <h3>‚òï Coffee</h3>
        <p>Price: ‚Çπ50</p>
        <button onclick="addToCart(50)">Add to Cart</button>
      </div>

    </div>

    <div class="total">
      Total Bill: ‚Çπ<span id="bill">0</span>
    </div>

  </div>

  <script>
    let total = 0;

    function addToCart(price) {
      total += price;
      document.getElementById("bill").innerText = total;
    }
  </script>

</body>
</html>
